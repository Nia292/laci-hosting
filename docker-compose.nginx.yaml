services:
  postgres:
    image: postgres:latest
    command: ["postgres", "-c", "log_statement=all"]
    restart: always
    environment:
      POSTGRES_DB: "${LACI_POSTGRES_DB}"
      POSTGRES_USER: "${LACI_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${LACI_POSTGRES_PASSWORD}"
    volumes:
      - postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LACI_POSTGRES_USER} -d ${LACI_POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    image: docker.io/jonasal/nginx-certbot
    restart:
      always
    volumes:
      - ./configs/conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    environment:
      CERTBOT_EMAIL: "${CERTBOT_EMAIL}"
  redis:
    image: redis:latest
    env_file:
      - path: ./.env.local
        required: true
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\" --appendonly no --requirepass ${LACI_REDIS_PASSWORD}"]
    volumes:
      - rediscache:/data

  server:
    image: ghcr.io/lacisynchroni/server:latest
    restart: on-failure
    environment:
      LaciSynchroni__ShardName: "${LACI_SHARD_NAME}"
      LaciSynchroni__ServerName: "${LACI_SERVER_NAME}"
      LaciSynchroni__ServerPublicUri: "${LACI_PUBLIC_URI}"
      LaciSynchroni__CdnFullUrl: "${LACI_CDNURL}"
      LaciSynchroni__Jwt: "${LACI_JWT_SIGNING_KEY}"
      LaciSynchroni__JwtKeyId: "${LACI_JWT_KEY_ID}"
      LaciSynchroni__RedisConnectionString: "redis,password=${LACI_REDIS_PASSWORD}"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${LACI_POSTGRES_DB};Username=${LACI_POSTGRES_USER};Password=${LACI_POSTGRES_PASSWORD};Keepalive=15;Minimum Pool Size=10;Maximum Pool Size=50;No Reset On Close=true;Max Auto Prepare=50;Enlist=false"
      DOTNET_USE_POLLING_FILE_WATCHER: 1
    volumes:
      - ./appconfigs/server.json:/opt/LaciSynchroni/Server/appsettings.json
      - ./logs/server/:/opt/LaciSynchroni/Server/logs/:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:6000/health || exit 1"]
      retries: 60
      start_period: 10s
      timeout: 1s

  services:
    image: ghcr.io/lacisynchroni/services:latest
    restart: on-failure
    environment:
      LaciSynchroni__DiscordBotToken: "${LACI_DISCORD_TOKEN}"
      LaciSynchroni__Jwt: "${LACI_JWT_SIGNING_KEY}"
      LaciSynchroni__JwtKeyId: "${LACI_JWT_KEY_ID}"
      LaciSynchroni__RedisConnectionString: "redis,password=${LACI_REDIS_PASSWORD}"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${LACI_POSTGRES_DB};Username=${LACI_POSTGRES_USER};Password=${LACI_POSTGRES_PASSWORD};Keepalive=15;Minimum Pool Size=10;Maximum Pool Size=50;No Reset On Close=true;Max Auto Prepare=50;Enlist=false"
      DOTNET_USE_POLLING_FILE_WATCHER: 1
    volumes:
      - ./appconfigs/services.json:/opt/LaciSynchroni/Services/appsettings.json
      - ./logs/services/:/opt/LaciSynchroni/Services/logs/:rw
    depends_on:
      server:
        condition: service_healthy
      postgres:
        condition: service_healthy

  auth:
    image: ghcr.io/lacisynchroni/authservice:latest
    restart: on-failure
    environment:
      LaciSynchroni__PublicOAuthBaseUri: "${LACI_PUBLIC_OAUTH_BASE_URI}"
      LaciSynchroni__DiscordOAuthClientSecret: "${LACI_DISCORD_OAUTH_CLIENT_SECRET}"
      LaciSynchroni__DiscordOAuthClientId: "${LACI_DISCORD_OAUTH_CLIENT_ID}"
      LaciSynchroni__Jwt: "${LACI_JWT_SIGNING_KEY}"
      LaciSynchroni__JwtKeyId: "${LACI_JWT_KEY_ID}"
      LaciSynchroni__RedisConnectionString: "redis,password=${LACI_REDIS_PASSWORD}"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${LACI_POSTGRES_DB};Username=${LACI_POSTGRES_USER};Password=${LACI_POSTGRES_PASSWORD};Keepalive=15;Minimum Pool Size=10;Maximum Pool Size=50;No Reset On Close=true;Max Auto Prepare=50;Enlist=false"
      DOTNET_USE_POLLING_FILE_WATCHER: 1
    volumes:
      - ./appconfigs/authservice.json:/opt/LaciSynchroni/AuthService/appsettings.json
      - ./logs/static-files/:/opt/LaciSynchroni/AuthService/logs/:rw
    depends_on:
      server:
        condition: service_healthy
      postgres:
        condition: service_healthy

  files:
    image: ghcr.io/lacisynchroni/staticfilesserver:latest
    restart: on-failure
    environment:
      LaciSynchroni__JCdnFullUrl: "${LACI_CDN_URI}"
      LaciSynchroni__Jwt: "${LACI_JWT_SIGNING_KEY}"
      LaciSynchroni__JwtKeyId: "${LACI_JWT_KEY_ID}"
      LaciSynchroni__RedisConnectionString: "redis,password=${LACI_REDIS_PASSWORD}"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${LACI_POSTGRES_DB};Username=${LACI_POSTGRES_USER};Password=${LACI_POSTGRES_PASSWORD};Keepalive=15;Minimum Pool Size=10;Maximum Pool Size=50;No Reset On Close=true;Max Auto Prepare=50;Enlist=false"
      DOTNET_USE_POLLING_FILE_WATCHER: 1
    volumes:
      - ./appconfigs/files.json:/opt/LaciSynchroni/StaticFilesServer/appsettings.json
      - ./logs/static-files/:/opt/LaciSynchroni/StaticFilesServer/logs/:rw
      - mod_file_cache:/laci-cache/:rw
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy

volumes:
  rediscache:
    driver: local
  postgresql:
  mod_file_cache:
  letsencrypt: